<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yijia Self Portrait</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="big_title">
      <h1>Yijia</h1>
    </header>
    <div class="intro">
      <span>Hello, this is Yijia. Please allow me to introduce my five Line Dog friends below.</span>
    </div>

    <section class="gallary">
      <figure class="card">
        <img src="assets/bear1.png" />
        <figcaption>
          <div>This is a little dog flying on a pizza, with pizza pits on its back.</div>
          <a class="link" href="pizzadog.html">Click me to see pizza dog</a>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="assets/bear2.png" />
        <figcaption>
          <div>This is a little dog lying on the hanami dango, with leafs on head.</div>
          <a class="link" href="hanamidangodog.html">Click me to see hanami dango dog</a>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="assets/bear3.png" />
        <figcaption>
          <div>This is a little dog lying on spherical cheese, its the biggest one.</div>
          <a class="link" href="cheesedog.html">Click me to see cheese dog</a>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="assets/bear4.png" />
        <figcaption>
          <div>This is a little dog jumping on pudding, the most delicious caramel pudding.</div>
          <a class="link" href="puddingdog.html">Click me to see pudding dog</a>
        </figcaption>
      </figure>
      <figure class="card">
        <img src="assets/bear5.png" />
        <figcaption>
          <div>This is a little dog sitting on cup cake.</div>
          <a class="link" href="cupcakedog.html">Click me to see cup cake dog</a>
        </figcaption>
      </figure>
    </section>
  </body>
</html>
